<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisdomDaily - Discussion Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-left: 15px;
        }
        main {
            margin: 50px;
        }
        .create-post {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .discussion-thread {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .thread-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .thread-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .interaction-buttons {
            display: flex;
            justify-content: flex-start;
        }
        .interaction-buttons button {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">WisdomDaily</div>
    <div>
        <a href="index.html">Home</a>
        <a href="user-profile.html">Profile</a>
        <a href="resource-library.html">Library</a>
        <a href="notifications.html">Notifications</a>
    </div>
</header>

<main>
    <a href="#" class="create-post">Create New Post</a>
    
    <div class="discussion-thread">
        <div class="thread-title">Life Lessons from Elders</div>
        <div class="thread-description">A discussion on the valuable lessons passed down by the older generation.</div>
        <div class="interaction-buttons">
            <button>Like</button>
            <button>Comment</button>
            <button>Share</button>
        </div>
    </div>
    
    <div class="discussion-thread">
        <div class="thread-title">Modern Trends & Youth</div>
        <div class="thread-description">How the younger generation is shaping the future with technology and innovation.</div>
        <div class="interaction-buttons">
            <button>Like</button>
            <button>Comment</button>
            <button>Share</button>
        </div>
    </div>
</main>

<footer>

</html>
