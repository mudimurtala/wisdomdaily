<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisdomDaily - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">WisdomDaily</div>
    <a href="index.html">Home</a>
</header>

<main>
    <div class="form-section">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <select>
                <option>Younger Generation</option>
                <option>Elder</option>
            </select>
            <button class="submit-btn">Sign Up</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="submit-btn">Login</button>
            <a href="#">Forgot Password?</a>
        </form>

        <div class="social-login">
            <button>Login with Google</button>
            <button>Login with Facebook</button>
        </div>
    </div>
</main>

<footer>
    <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
</footer>

</body>
</html>
