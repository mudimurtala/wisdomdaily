<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisdomDaily - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            margin: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 20px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .user-info input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        .settings {
            margin-top: 20px;
        }
        .settings button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">WisdomDaily</div>
    <a href="index.html">Home</a>
</header>

<main>
    <div class="profile-pic"></div>
    <div class="user-info">
        <input type="text" placeholder="Name" value="Your name here">
        <input type="text" placeholder="Category" value="Choose Your Category">
        <textarea placeholder="Bio">A brief description about yourself.</textarea>
    </div>
    <div class="settings">
        <button>Update Password</button>
        <button>Delete Account</button>
    </div>
</main>

<footer>
    <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
</footer>

</body>
</html>
